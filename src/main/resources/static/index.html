<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Quiz Game</h1>
    <p class="mb-4">A quiz game for one or more players.</p>

    <!-- Panel główny -->
    <div id="main-menu">
        <button class="btn btn-primary btn-custom" id="single-btn">Single Player</button>
        <button class="btn btn-secondary btn-custom" id="multi-btn">Multiplayer</button>
        <button class="btn btn-info btn-custom" id="how-btn">How to Play</button>
    </div>

    <!-- Formularz imienia -->
    <div class="mt-4 hidden" id="name-panel">
        <label for="player-name" class="form-label">Wpisz swoje imię:</label>
        <input type="text" id="player-name" class="form-control mb-3" placeholder="Twoje imię" />
        <button class="btn btn-primary btn-custom" id="start-btn">Rozpocznij quiz</button>
    </div>

    <!-- Panel quizu -->
    <div class="mt-4 hidden" id="single-panel">
        <h3>Quiz</h3>
        <div id="question-box" class="mt-3"></div>
    </div>

    <!-- Panel Multiplayer -->
    <div class="mt-4 hidden" id="multi-panel">
        <h3>Multiplayer Mode</h3>
        <p>Ta funkcja nie została jeszcze zaimplementowana.</p>
        <button class="btn btn-light btn-custom mt-3" id="back-from-multi">Powrót</button>
    </div>


    <!-- Panel z instrukcją -->
    <div class="mt-4 hidden" id="how-panel">
        <h3>How to Play?</h3>
        <p>Wybierz tryb gry i odpowiadaj na pytania, aby zdobyć jak najwięcej punktów.</p>
        <button class="btn btn-light btn-custom mt-3" id="back-from-how">Powrót</button>
    </div>


    <!-- Panel wyników -->
    <div class="mt-4 hidden" id="result-panel">
        <h3>Wynik</h3>
        <div id="score-box" class="mb-4"></div>
        <h4>Ranking</h4>
        <table class="table table-striped table-bordered" id="ranking-table">
            <thead>
            <tr><th>Gracz</th><th>Wynik</th><th>Data</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn btn-light btn-custom mt-3" id="back-from-result">Powrót</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
