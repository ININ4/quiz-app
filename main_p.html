<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #2a0845, #6441a5, #2a5298);
        color: white;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }
      .btn-custom {
        width: 200px;
        margin: 10px;
        font-size: 1.2rem;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Quiz Game</h1>
      <p class="mb-4">A quiz game for one or more players.</p>

      <button class="btn btn-primary btn-custom" id="single-btn">
        Single Player
      </button>
      <button class="btn btn-secondary btn-custom" id="multi-btn">
        Multiplayer
      </button>
      <button class="btn btn-info btn-custom" id="how-btn">How to Play</button>

      <div class="mt-4 hidden" id="single-panel">
        <h3>Single Player Mode</h3>
        <p>Play solo and test your knowledge!</p>
      </div>

      <div class="mt-4 hidden" id="multi-panel">
        <h3>Multiplayer Mode</h3>
        <p>Challenge your friends and see who knows more!</p>
      </div>

      <div class="mt-4 hidden" id="how-panel">
        <h3>How to Play?</h3>
        <p>Choose a game mode and answer questions to score points!</p>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#single-btn").click(function () {
          $(".hidden").hide();
          $("#single-panel").show();
        });

        $("#multi-btn").click(function () {
          $(".hidden").hide();
          $("#multi-panel").show();
        });

        $("#how-btn").click(function () {
          $(".hidden").hide();
          $("#how-panel").show();
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
